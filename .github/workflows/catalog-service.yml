name: Catalog Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'catalog-service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'catalog-service/**'

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/catalog-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'openjdk'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle and Create Docker Image
        run: |
          cd catalog-service
          ./gradlew bootBuildImage --imageName=$DOCKER_IMAGE_NAME
      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Push Docker Image
        run: |
          ./gradlew bootBuildImage --no-build-cache -x test
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-catalog-service
